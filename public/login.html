<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://unpkg.com/vue@3"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue-toast-notification@3"></script>
    <link href="https://cdn.jsdelivr.net/npm/vue-toast-notification@3/dist/theme-sugar.css" rel="stylesheet">
    <title>Login</title>
</head>

<body>
    <div id="app" style="max-width: 500px; margin: auto;">
        <div id="login" style="margin-top: 50px;">
            <h3 style="margin-bottom: 20px;">Login</h3>
            <form @submit.prevent="login">
                <div class="form-group col-sm-7">
                    <label for="loginEmail">Email address</label>
                    <input type="email" class="form-control" id="loginEmail" placeholder="email" v-model="loginEmail">
                </div>
                <div class="form-group col-sm-7">
                    <label for="loginInputPassword">Password</label>
                    <input type="password" class="form-control" id="loginInputPassword" placeholder="Password"
                        v-model="loginPassword">
                </div>
                <button type="submit" class="btn btn-primary" style="margin-top: 10px;">Login</button>
            </form>
        </div>

        <div id="register" style="margin-top: 30px;">
            <h3 style="margin-bottom: 20px;">Register</h3>
            <form  @submit.prevent="register">
                <div class="form-group col-sm-7">
                    <label for="registerEmail">Email address</label>
                    <input type="email" class="form-control" id="registerEmail" placeholder="email"
                        v-model="registerEmail">
                </div>
                <div class="form-group col-sm-7">
                    <label for="registerInputPassword">Password</label>
                    <input type="password" class="form-control" id="registerInputPassword" placeholder="Password"
                        v-model="registerPassword">
                </div>
                <div class="form-group col-sm-7">
                    <label for="repeatInputPassword">Repeat Password</label>
                    <input type="password" class="form-control" id="repeatInputPassword" placeholder="Password"
                        v-model="registerPasswordRepeat">
                </div>
                <button type="submit" class="btn btn-primary" style="margin-top: 10px;">Register</button>
            </form>
        </div>
    </div>
    <script src="./javascripts/appLogin.js"></script>
</body>

</html>
