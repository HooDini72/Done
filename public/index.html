<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./stylesheets/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <script src="https://unpkg.com/vue@3"></script>

  <title>Done?</title>
</head>

<body>
  <div id="app">
    <div id="menu">
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Done?</a>
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item active">
              <a class="nav-link" href="#" onclick="">Home</a>
            </li>
            <li class="nav-item active">
              <a class="nav-link" href="#" onclick="">Me</a>
            </li>
          </ul>
        </div>
        <form>
          <button type="button" id="login" class="btn btn-primary">Login</button>
        </form>
      </nav>
    </div>

    <div id="content" style="padding: 10px;">
      <div id="addTodo">
        <form>
          <div class="form-group col-sm-3">
            <label for="name-input">Name:</label>
            <input type="text" class="form-control" :class="{ nothing: nameEmpty }" id="name-input" placeholder="Name" v-model="todoName">
          </div>
          <div class="form-group col-sm-3">
            <label for="deadline-input">Deadline:</label>
            <input type="date" class="form-control" :class="{ nothing: deadlineEmpty }" id="deadline-input" v-model="deadline">
          </div>
          <div class="form-group col-sm-3">
            <label for="importance-input">Importance:</label>
            <select class="form-control" :class="{ nothing: importanceEmpty }" id="importance-input" v-model="importance">
              <option value="low">low</option>
              <option value="medium" selected="selected">medium</option>
              <option value="high">high</option>
            </select>
          </div>
        </form>
        <button id="add-button" class="btn btn-secondary" @click="addTodo"><i class="material-icons"
            style="font-size:20px">add</i></button>
      </div>
      <form class="form-control">
        <div class="row">
          <div class="col" id="todo-section">
            <h4 id="todo-headline">ToDos</h4>
            <table id="todo-table" class="table">
              <thead>
                <tr>
                  <th><label>
                      <input name="selectAll" type="checkbox"></label></th>
                  <th scope="col" v-for="c in todoColumns">{{c}}</th>
                </tr>
              </thead>
              <tbody>
                <tr v-for="(entry, idx) in todos">
                  <td class="bs-checkbox"><label><input type="checkbox"></label></td>
                  <td>{{idx}}</td>
                  <td>{{entry.name}}</td>
                  <td>{{entry.deadline}}</td>
                  <td>{{entry.importance}}</td>
                  <td><label><input class="form-check-input" type="checkbox" v-model="entry.done"></label>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
          <div class="col" id="close-to-deadline-section">
            <h4 id="close-to-deadline-headline">Close to Deadline</h4>
            <table id="close-to-deadline-table" class="table">
              <thead>
                <tr>
                  <th scope="col" v-for="c in closeToDeadlineCol">{{c}}</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>Full Stack</td>
                  <td>2024-04-09</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </form>
    </div>
    <div id="footer">
      <h6>My Links:</h6>
      <a class="footer-links" href="https://github.com/HooDini72"><i class="fa fa-github"
          style="font-size:36px"></i></a>
    </div>
  </div>
  <script src="./javascripts/app.js"></script>
</body>

</html>
